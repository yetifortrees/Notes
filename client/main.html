<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Notes</title>
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div id="wrapper">
        {{> notesSide}}

        {{> notesContent}}

    </div>
    <!-- /#wrapper -->

</body>

<template name="notesSide">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a class="btn btn-default new-note" id="New-Note">+</a>
            {{> reactiveTable collection=Notes settings=NotesSettings}}
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->
</template>
<template name="notesContent">
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <a class="btn btn-default menu-toggle" id="menu-toggle">Toggle Menu</a>
                    <a class="btn btn-default save-note" id="save-note">Save Note</a>
                    <a class="btn btn-default delete-note" id="delete-note">Delete Note</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    Title: <input type="text" id="title" class="title" value={{title}}>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <textarea id="note-content" class="note-content" value={{content}}></textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</template>
